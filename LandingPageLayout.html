<!DOCTYPE html>
<html>
<head>
<title>Bootstrap layout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	#landing-container{

			</div>

			</div>

		</div>
		<div class="row" style="background-color: rebeccapurple;">
			<h1>Contacts</h1>
		</div>

	<footer>
		<div class="container">
			<div class="row" style="background-color: turquoise;">
				<div class="col"><h1>Footer 1</h1></div>
				<div class="col"><h1>Footer 2</h1></div>
				<div class="col"><h1>Footer 3</h1></div>
